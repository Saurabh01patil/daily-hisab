<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History - Daily Hisab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#faf9f7;
  margin:0;
  color:#222;
}

.header{
  padding:24px 20px 10px;
}

.header h1{
  font-size:36px;
  color:#e45d3c;
  margin:0;
}

.sub{
  color:#777;
  margin-top:6px;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:24px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  text-align:center;
}

.error{
  background:#ffecec;
  color:#b00020;
  padding:12px;
  border-radius:10px;
  margin:16px auto;
  max-width:600px;
  display:none;
}

.back-btn{
  margin:20px;
  background:#144d3d;
  color:#fff;
  border:none;
  padding:14px 24px;
  border-radius:24px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>History</h1>
  <div class="sub">Apne saved records dekho</div>
</div>

<div id="errorBox" class="error">
  ‚ùå Error loading history
</div>

<div class="container">

  <!-- DATE PICKER -->
  <input type="date" id="historyDate" style="
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:16px;
  ">

  <!-- DATA OUTPUT -->
  <div id="historyText">
    Loading...
  </div>

  <!-- RECENT LIST -->
  <div id="historyList" style="
    margin-top:24px;
    text-align:left;
  ">
  </div>

</div>


<button class="back-btn" onclick="goBack()">‚¨Ö Back to Calculator</button>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby78QG_u65D6IXG_06aqSyRrVVrAEEGFRj9RxRrCq66nzaNdoSl96xbyxPXzZGeyUXG0g/exec";

const historyDate = document.getElementById("historyDate");
const historyText = document.getElementById("historyText");
const historyList = document.getElementById("historyList");
const errorBox = document.getElementById("errorBox");

// default = today
historyDate.value = new Date().toISOString().split("T")[0];

// listeners
historyDate.addEventListener("change", loadHistory);

// load on open
loadHistory();
loadRecentList();

async function loadHistory(){
  const d = historyDate.value;
  historyText.innerHTML = "Loading...";

  try{
    const res = await fetch(SCRIPT_URL + "?date=" + d);
    const data = await res.json();

    if(data.status === "NOT_FOUND"){
      historyText.innerHTML = "‚ùå No records found for this date.";
      return;
    }

    historyText.innerHTML = `
      <b>Date:</b> ${d}<br><br>
      üí∞ <b>Total Sell:</b> ‚Çπ${data.SellTotal || 0}<br>
      üí∏ <b>Investment Cash:</b> ‚Çπ${data.invCashTotal || 0}<br>
      üì± <b>Investment Online:</b> ‚Çπ${data.invOnlineTotal || 0}<br><br>
      üßæ <b>Current Cash:</b> ‚Çπ${data.CurrentCash || 0}<br>
      üßæ <b>Current Online:</b> ‚Çπ${data.CurrentOnline || 0}<br>
      üßÆ <b>Total Saving:</b> ‚Çπ${data.CurrentTotal || 0}
    `;
  }catch(err){
    errorBox.style.display = "block";
    historyText.innerHTML = "";
  }
}

// üîπ recent history list
async function loadRecentList(){
  try{
    const res = await fetch(SCRIPT_URL + "?history=7");
    const list = await res.json();

    if(!Array.isArray(list)) return;

    historyList.innerHTML = `
      <h3>Recent Entries</h3>
      <ul>
        ${list.map(d=>`
          <li style="margin:8px 0;cursor:pointer;color:#144d3d"
              onclick="selectDate('${d.date}')">
            ${d.date} ‚Üí ‚Çπ${d.SellTotal}
          </li>
        `).join("")}
      </ul>
    `;
  }catch(e){}
}

function selectDate(d){
  historyDate.value = d;
  loadHistory();
}

function goBack(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
