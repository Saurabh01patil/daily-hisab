<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History - Daily Hisab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#faf9f7;
  margin:0;
  color:#222;
}

.header{
  padding:24px 20px 10px;
}

.header h1{
  font-size:36px;
  color:#e45d3c;
  margin:0;
}

.sub{
  color:#777;
  margin-top:6px;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:24px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  text-align:center;
}

.error{
  background:#ffecec;
  color:#b00020;
  padding:12px;
  border-radius:10px;
  margin:16px auto;
  max-width:600px;
  display:none;
}

.back-btn{
  margin:20px;
  background:#144d3d;
  color:#fff;
  border:none;
  padding:14px 24px;
  border-radius:24px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>History</h1>
  <div class="sub">Apne saved records dekho</div>
</div>

<div id="errorBox" class="error">
  ‚ùå Error loading history
</div>

<div class="container">
  <div style="font-size:50px;">üßÆ</div>
  <p id="historyText">Loading...</p>
</div>

<button class="back-btn" onclick="goBack()">‚¨Ö Back to Calculator</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby78QG_u65D6IXG_06aqSyRrVVrAEEGFRj9RxRrCq66nzaNdoSl96xbyxPXzZGeyUXG0g/exec";

// üîπ aaj ki date (yyyy-mm-dd)
const today = new Date().toISOString().split("T")[0];

async function loadHistory(){
  try{
    const res = await fetch(SCRIPT_URL + "?date=" + today);
    const data = await res.json();

    if(data.status === "NOT_FOUND"){
      historyText.innerText =
        "No records found. Start by saving your first entry!";
      return;
    }

    historyText.innerHTML = `
      <b>Date:</b> ${today}<br><br>
      üí∞ <b>Total Sell:</b> ‚Çπ${data.SellTotal || 0}<br>
      üí∏ <b>Investment Cash:</b> ‚Çπ${data.invCashTotal || 0}<br>
      üì± <b>Investment Online:</b> ‚Çπ${data.invOnlineTotal || 0}<br><br>
      üßæ <b>Current Cash:</b> ‚Çπ${data.CurrentCash || 0}<br>
      üßæ <b>Current Online:</b> ‚Çπ${data.CurrentOnline || 0}<br>
      üßÆ <b>Total Saving:</b> ‚Çπ${data.CurrentTotal || 0}
    `;
  }catch(err){
    errorBox.style.display="block";
    historyText.innerText="";
  }
}

function goBack(){
  window.location.href = "index.html";
}

loadHistory();
</script>

</body>
</html>
