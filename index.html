<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Hisab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial;
      background: #faf9f7;
      margin: 0;
      color: #222;
    }

    /* HEADER */
    .header{
      padding: 24px 20px;
    }

    .header-inner{
      max-width: 900px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title{
      font-size: 34px;
      font-weight: 700;
      color: #e45d3c;
    }

    .subline{
      font-size: 14px;
      color: #777;
    }

    /* CARD */
    .container{
      max-width: 900px;
      margin: 18px auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .section{
      font-weight: bold;
      margin: 18px 0 12px;
    }

    .row{
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 10px;
    }

    .row label{
      font-weight: normal;
    }

    input{
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
      font-size: 15px;
    }

    .total{
      font-weight: bold;
      margin-top: 12px;
    }

    /* WEEKLY INFO */
    .info{
      background: #f4f9f6;
    }

    /* STICKY SAVE BUTTON */
    .sticky-save{
      position: sticky;
      bottom: 0;
      background: #faf9f7;
      padding: 16px 20px;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .sticky-save button{
      width: 100%;
      max-width: 900px;
      background: #144d3d;
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .date-box{
      text-align: center;
    }

    .date-box input{
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    @media (max-width: 768px){
      body{ font-size: 14px; }

      .header{
        font-size: 26px;
        padding: 18px 16px 8px;
      }

      .container{
        margin: 12px;
        padding: 16px;
        border-radius: 14px;
      }

      .row{
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .row label{
        font-weight: 600;
        margin-top: 8px;
      }

      input{
        width: 100%;
        box-sizing: border-box;
      }

      .total{
        margin-top: 14px;
        font-size: 15px;
      }

      #weeklyInfo{
        line-height: 1.6;
        display: block;
      }

      .sticky-save{
        padding: 12px;
      }

      .sticky-save button{
        padding: 16px;
        font-size: 16px;
        border-radius: 14px;
      }
    }

    .history-btn{
      float: right;
      background: #144d3d;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 600px){
      .header-inner{
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }

      .history-btn{
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-inner">
      <div>
        <div class="title">Daily Hisab</div>
        <div class="subline">business profit kab hoga</div>
      </div>

      <button onclick="goToHistory()" class="history-btn">‚è± History</button>
    </div>
  </div>

  <!-- PREVIOUS SAVING -->
  <div class="container">
    <div class="section">Previous Saving</div>
    Cash ‚Çπ <input id="prevCashInput" readonly>
    Online ‚Çπ <input id="prevOnlineInput" readonly>
    <p class="total">Total ‚Çπ <span id="prevTotal">0</span></p>
  </div>

  <!-- WEEKLY INFO -->
  <div class="container info">
    <div class="section">Weekly Info</div>
    <span id="weeklyInfo">‚Äì</span>
  </div>

  <!-- DATE -->
  <div class="container">
    <div class="section">Date</div>
    <div class="date-box">
      <input type="date" id="date">
    </div>
  </div>

  <!-- SAVE BUTTON -->
  <div class="sticky-save">
    <button onclick="saveDay()">üíæ Save / Update Day</button>
    <p id="msg"></p>
  </div>

  <!-- LOADER -->
  <div id="popupLoader" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:9999;align-items:center;justify-content:center">
    <div style="background:#fff;padding:20px 30px;border-radius:8px;font-size:18px;font-weight:bold">
      ‚è≥ Please wait...
    </div>
  </div>

  <!-- JS -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby78QG_u65D6IXG_06aqSyRrVVrAEEGFRj9RxRrCq66nzaNdoSl96xbyxPXzZGeyUXG0g/exec";

    function getWhatsappMessage(date){
      return `‚úÖ Daily Hisab Saved
üìÖ Date: ${date}
‚è∞ Time: ${new Date().toLocaleTimeString()}
(Team ke liye update)`;
    }

    let popupLoader = null;
    let activeRequest = 0;
    let isDirty = false;

    function num(v){ return Number(v) || 0; }

    function setInputsDisabled(d){
      document.querySelectorAll(".invCash,.invOnline,#SellCash,#SellOnline,#BiryaniMade,#FriedMade,#BiryaniLeft,#FriedLeft")
        .forEach(i => i.disabled = d);
    }

    function showLoader(t="Please wait..."){
      popupLoader.style.display = "flex";
      popupLoader.querySelector("div").innerText = "‚è≥ " + t;
    }

    function hideLoader(){
      popupLoader.style.display = "none";
    }

    function goToHistory(){
      if(isDirty){
        if(!confirm("Data save nahi hua hai. History par jana hai?")) return;
      }
      window.location.href = "./history.html";
    }

    async function onDateChange(){
      if(!date.value) return;

      clearDayInputs();
      showLoader("Loading data...");
      setInputsDisabled(true);

      const p = await (await fetch(SCRIPT_URL + "?prevOf=" + date.value)).json();
      prevCashInput.value = p.currentCash || 0;
      prevOnlineInput.value = p.currentOnline || 0;

      hideLoader();
      setInputsDisabled(false);
      isDirty = false;
    }

    date.addEventListener("change", onDateChange);

    async function saveDay(){
      let waWindow = window.open("", "_blank");
      if(!date.value) return alert("Date select karo");

      showLoader("Saving data...");
      setInputsDisabled(true);

      const data = { date: date.value };
      document.querySelectorAll("input").forEach(i=>{
        if(i.id && i.type !== "date") data[i.id] = i.value;
      });

      await fetch(SCRIPT_URL,{
        method: "POST",
        body: JSON.stringify(data)
      });

      hideLoader();
      setInputsDisabled(false);
      isDirty = false;

      setTimeout(()=>{
        const waUrl = "https://wa.me/?text=" + encodeURIComponent(getWhatsappMessage(date.value));
        waWindow.location.href = waUrl;
      },3000);
    }

    function clearDayInputs(){
      document.querySelectorAll("input").forEach(i=>{
        if(i.type !== "date" && !i.hasAttribute("readonly")){
          i.value = "";
        }
      });
    }

    window.onload = ()=>{
      popupLoader = document.getElementById("popupLoader");
      setInputsDisabled(true);
    };
  </script>

</body>
</html>
